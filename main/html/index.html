<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Liquid Flavour</title>

    <link rel="stylesheet" type="text/css" href="../css/css-index.css">
    <link rel="stylesheet" type="text/css" href="../css/css-login-register/login.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="script" type="text/javascript" href="../scripts/login.js">
</head>
<body>
    <header>
        <nav class="homepage-navbar">
            <ul>
                <li><a href="https://www.youtube.com/embed/hc9VXLtgw5g?autoplay=1" target="frame" >LiquidFlavour</a></li>
                <li><a href="https://www.youtube.com/embed/gylxuO6dKOw?autoplay=1" target="frame">Products</a></li>
                <li><a href="https://www.youtube.com/embed/h7jh0iALRPM?autoplay=1" target="frame">About</a></li>
                <li><a href="https://www.youtube.com/embed/qc98u-eGzlc?autoplay=1" target="frame" >Location</a></li>
                <li>
                    <div class="login-container">
                        <button id="login" type="button" onclick="openLogin()">Login</button>
                        <button id="register" type="button">Register</button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>


        <section>
            <iframe style="display: none" src="https://www.youtube.com/embed/hc9VXLtgw5g?autoplay=1" height="500em" width="100%" id="frame" name="frame"></iframe>
        </section>

        <!-- The Modal -->
        <div id="login-form" class="modal">
          <span onclick="document.getElementById('id01').style.display='none'"
                class="close" title="Close Modal">&times;</span>

            <!-- Modal Content -->
            <form class="modal-content animate" action="index.html">
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button type="submit">Login</button>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="closeLogin()" class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div>

    </main>
<script>
    function openLogin() {
        document.getElementById("login-form").style.display = "block";
    }

    function closeLogin() {
        document.getElementById("login-form").style.display = "none";
    }

</script>
</body>
</html>
