<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Liquid Flavour</title>

    <link rel="stylesheet" type="text/css" href="../../css/css-index.css">
    <link rel="stylesheet" type="text/css" href="../../css/index-bestsellers.css">
    <link rel="stylesheet" type="text/css" href="../../css/login-register/login.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script src="../../../services/LoginService.js"></script>
    <script src="../../../services/RegisterService.js"></script>
    <script src="../../../services/Utils.js"></script>

    <title>Title</title>
</head>
<body>
<header>
    <nav class="homepage-navbar">
        <ul>
            <li><a href="../index.html">LiquidFlavour</a></li>
            <li><a href="products.html" >Products</a></li>
            <li><a href="about.html" >About</a></li>
            <li><a href="location.html">Location</a></li>
            <li>
                <div class="login-container">
                    <button id="login" type="button" onclick="openPopup('login-form')">Login</button>
                    <button id="register" type="button" onclick="openPopup('register-form')">Register</button>
                </div>
            </li>
        </ul>
    </nav>
</header>
<main>
    <!-- Login -->
    <div id="login-form" class="modal" onclick="outsideModalClick(id)">
        <span onclick="closePopup('login-form')" class="close" title="Close Modal">&times;</span>

        <form class="modal-content animate" action="about.html" method="post">
            <div class="cancel-button-container">
                <h1>Login</h1>

                <label for="uname"><b>Email</b></label>
                <input id="email-login" type="text" placeholder="Enter Email" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input id="password-login" type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" onclick="authenticate()">Login</button>
            </div>

            <div class="cancel-button-container" style="background-color:#f1f1f1">
                <button type="button" onclick="closePopup('login-form')" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>
    <!-- Register-->
    <div id="register-form" class="modal" onclick="outsideModalClick(id)" >
        <span onclick="closePopup('register-form')" class="close" title="Close Modal">&times;</span>

        <form class="modal-content animate" action="about.html" method="post">
            <div class="cancel-button-container">
                <h1>Register</h1>

                <label for="email"><b>Email</b></label>
                <input id="email-register" type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input id="password-register" type="password" placeholder="Enter Password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input id="repassword-register" type="password" placeholder="Repeat Password" name="psw-repeat"
                       required>

                <div class="clearfix">
                    <button type="submit" class="signup" onclick="register()">Register</button>
                    <button type="button" onclick="closePopup('register-form')" class="cancelbtn">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
